<!DOCTYPE html>
<html lang="en">
    <head>    
        {% load static from staticfiles %}
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
            
        <title>3 Steps Blog {% block title %}{% endblock %}</title>
        
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" media="all" />
        <!-- Enhancement for the Bootstrap's grid system. Found at https://gist.github.com/firepol/7942411 -->
		<link rel="stylesheet" href="{% static 'css/bootstrap_ms.css' %}" />
		        
        <!-- Retrieving resources from CDN, with a fallback to local ones -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script type="text/javascript" src="{% static "js/jquery-1.11.1.min.js" %}"><\/script>')</script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
        <script>$.fn.modal || document.write('<script type="text/javascript" src="{% static "js/bootstrap.min.js" %}"><\/script>')</script>
        <!---->       
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                {% block content %}{% endblock %}
            </div>
        </div>
        <div>{% block extra_js_bottom %}{% endblock %}</div>
    </body>
</html>
